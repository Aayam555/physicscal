<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Double Pendulum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            background-color: #2d3748; /* Darker container background */
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            width: 100%;
            border: 1px solid #4a5568;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 0.5rem;
            background: #4a5568; /* Dark slider track */
            outline: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            background: #63b3ed; /* Light blue thumb */
            border-radius: 50%;
            border: 2px solid #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        input[type="range"]::-moz-range-thumb {
            width: 1.25rem;
            height: 1.25rem;
            background: #63b3ed; /* Light blue thumb */
            border-radius: 50%;
            border: 2px solid #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #4299e1; /* Hover effect */
        }
        input[type="range"]:hover::-moz-range-thumb {
            background: #4299e1; /* Hover effect */
        }
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        canvas {
            display: block;
            border-radius: 1rem;
            background-color: #2d3748; /* Dark canvas background */
            border: 1px solid #4a5568;
        }
        .label-val {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: flex-start;
                max-width: 1200px;
            }
            .controls {
                width: 300px;
                flex-shrink: 0;
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center p-4 md:p-8">
    
    <div class="container">
       
        <div class="controls">
             <div style="margin-top: 20px; margin-bottom: 20px;" id="home">
        <a href="../../index.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-colors">Home</a>
        <a href="../wavesAndOscillation.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors">Back</a>
    </div>
            <h1 class="text-3xl font-bold text-center mb-4 text-gray-200">Double Pendulum</h1>
            
            <div class="control-group">
                <div class="label-val">
                    <label for="length1" class="text-sm font-semibold text-gray-300">Length 1 (l1):</label>
                    <span id="l1-val" class="text-sm text-gray-400">100</span>
                </div>
                <input type="range" id="length1" min="50" max="200" value="100">
            </div>

            <div class="control-group">
                <div class="label-val">
                    <label for="length2" class="text-sm font-semibold text-gray-300">Length 2 (l2):</label>
                    <span id="l2-val" class="text-sm text-gray-400">100</span>
                </div>
                <input type="range" id="length2" min="50" max="200" value="100">
            </div>

            <div class="control-group">
                <div class="label-val">
                    <label for="mass1" class="text-sm font-semibold text-gray-300">Mass 1 (m1):</label>
                    <span id="m1-val" class="text-sm text-gray-400">10</span>
                </div>
                <input type="range" id="mass1" min="1" max="50" value="10">
            </div>

            <div class="control-group">
                <div class="label-val">
                    <label for="mass2" class="text-sm font-semibold text-gray-300">Mass 2 (m2):</label>
                    <span id="m2-val" class="text-sm text-gray-400">10</span>
                </div>
                <input type="range" id="mass2" min="1" max="50" value="10">
            </div>

            <div class="control-group">
                <div class="label-val">
                    <label for="speed" class="text-sm font-semibold text-gray-300">Speed:</label>
                    <span id="speed-val" class="text-sm text-gray-400">0.10</span>
                </div>
                <input type="range" id="speed" min="0.1" max="2" step="0.01" value="0.10">
            </div>
            
            <div class="button-group">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors" id="startButton">Start</button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors" id="stopButton">Stop</button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors" id="resetButton">Reset</button>
            </div>
        </div>

        <canvas id="pendulumCanvas" class="flex-grow"></canvas>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('pendulumCanvas');
            const ctx = canvas.getContext('2d');

            // Set up canvas size and scaling
            let scale;
            let originX, originY;
            function resizeCanvas() {
                canvas.width = window.innerWidth > 768 ? window.innerWidth * 0.5 : window.innerWidth * 0.8;
                canvas.height = canvas.width * 0.8;
                scale = canvas.width / 400;
                originX = canvas.width / 2;
                originY = canvas.height / 4;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Constants
            const g = 9.8; // Acceleration due to gravity

            // DOM elements
            const length1Input = document.getElementById('length1');
            const length2Input = document.getElementById('length2');
            const mass1Input = document.getElementById('mass1');
            const mass2Input = document.getElementById('mass2');
            const speedInput = document.getElementById('speed');
            const l1ValSpan = document.getElementById('l1-val');
            const l2ValSpan = document.getElementById('l2-val');
            const m1ValSpan = document.getElementById('m1-val');
            const m2ValSpan = document.getElementById('m2-val');
            const speedValSpan = document.getElementById('speed-val');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const resetButton = document.getElementById('resetButton');

            // Pendulum parameters
            let l1 = parseFloat(length1Input.value);
            let l2 = parseFloat(length2Input.value);
            let m1 = parseFloat(mass1Input.value);
            let m2 = parseFloat(mass2Input.value);
            let speedFactor = parseFloat(speedInput.value);
            let theta1 = Math.PI / 2; // initial angle 1
            let theta2 = Math.PI / 2; // initial angle 2
            let omega1 = 0; // angular velocity 1
            let omega2 = 0; // angular velocity 2

            let trail = [];
            let maxTrailLength = 500;
            let isRunning = false;
            let frameId = null;

            // Mouse interaction variables
            let isDragging = false;
            let currentPendulum = null; // 1 for first, 2 for second

            // Update DOM values on slider change
            length1Input.addEventListener('input', (e) => {
                l1 = parseFloat(e.target.value);
                l1ValSpan.textContent = l1;
                reset();
            });
            length2Input.addEventListener('input', (e) => {
                l2 = parseFloat(e.target.value);
                l2ValSpan.textContent = l2;
                reset();
            });
            mass1Input.addEventListener('input', (e) => {
                m1 = parseFloat(e.target.value);
                m1ValSpan.textContent = m1;
                reset();
            });
            mass2Input.addEventListener('input', (e) => {
                m2 = parseFloat(e.target.value);
                m2ValSpan.textContent = m2;
                reset();
            });
            speedInput.addEventListener('input', (e) => {
                speedFactor = parseFloat(e.target.value);
                speedValSpan.textContent = speedFactor.toFixed(2);
            });


            // Button event listeners
            startButton.addEventListener('click', start);
            stopButton.addEventListener('click', stop);
            resetButton.addEventListener('click', reset);

            // Mouse event listeners for dragging
            canvas.addEventListener('mousedown', (e) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = (e.clientX - rect.left) / scale;
                const mouseY = (e.clientY - rect.top) / scale;

                const x1 = l1 * Math.sin(theta1);
                const y1 = l1 * Math.cos(theta1);
                const x2 = x1 + l2 * Math.sin(theta2);
                const y2 = y1 + l2 * Math.cos(theta2);

                const dist1 = Math.sqrt(Math.pow(mouseX - (originX / scale + x1), 2) + Math.pow(mouseY - (originY / scale + y1), 2));
                const dist2 = Math.sqrt(Math.pow(mouseX - (originX / scale + x2), 2) + Math.pow(mouseY - (originY / scale + y2), 2));
                
                if (dist2 < 20) {
                    isDragging = true;
                    currentPendulum = 2;
                    stop();
                } else if (dist1 < 20) {
                    isDragging = true;
                    currentPendulum = 1;
                    stop();
                }
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = (e.clientX - rect.left) / scale;
                    const mouseY = (e.clientY - rect.top) / scale;
                    
                    if (currentPendulum === 1) {
                        const dx = mouseX - (originX / scale);
                        const dy = mouseY - (originY / scale);
                        theta1 = Math.atan2(dx, dy);
                        theta2 = Math.atan2(l1 * Math.sin(theta1) + l2 * Math.sin(theta2), l1 * Math.cos(theta1) + l2 * Math.cos(theta2));
                    } else if (currentPendulum === 2) {
                        const x1 = l1 * Math.sin(theta1);
                        const y1 = l1 * Math.cos(theta1);
                        const dx2 = mouseX - (originX / scale + x1);
                        const dy2 = mouseY - (originY / scale + y1);
                        theta2 = Math.atan2(dx2, dy2);
                    }
                    
                    omega1 = 0;
                    omega2 = 0;
                    draw();
                }
            });

            canvas.addEventListener('mouseup', () => {
                isDragging = false;
                currentPendulum = null;
            });
            
            // Touch event listeners for dragging
            canvas.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const mouseX = (touch.clientX - rect.left) / scale;
                const mouseY = (touch.clientY - rect.top) / scale;
                
                const x1 = l1 * Math.sin(theta1);
                const y1 = l1 * Math.cos(theta1);
                const x2 = x1 + l2 * Math.sin(theta2);
                const y2 = y1 + l2 * Math.cos(theta2);

                const dist1 = Math.sqrt(Math.pow(mouseX - (originX / scale + x1), 2) + Math.pow(mouseY - (originY / scale + y1), 2));
                const dist2 = Math.sqrt(Math.pow(mouseX - (originX / scale + x2), 2) + Math.pow(mouseY - (originY / scale + y2), 2));
                
                if (dist2 < 40) { // Increased touch target
                    isDragging = true;
                    currentPendulum = 2;
                    stop();
                } else if (dist1 < 40) { // Increased touch target
                    isDragging = true;
                    currentPendulum = 1;
                    stop();
                }
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = (touch.clientX - rect.left) / scale;
                    const mouseY = (touch.clientY - rect.top) / scale;
                    
                    if (currentPendulum === 1) {
                        const dx = mouseX - (originX / scale);
                        const dy = mouseY - (originY / scale);
                        theta1 = Math.atan2(dx, dy);
                        theta2 = Math.atan2(l1 * Math.sin(theta1) + l2 * Math.sin(theta2), l1 * Math.cos(theta1) + l2 * Math.cos(theta2));
                    } else if (currentPendulum === 2) {
                        const x1 = l1 * Math.sin(theta1);
                        const y1 = l1 * Math.cos(theta1);
                        const dx2 = mouseX - (originX / scale + x1);
                        const dy2 = mouseY - (originY / scale + y1);
                        theta2 = Math.atan2(dx2, dy2);
                    }
                    
                    omega1 = 0;
                    omega2 = 0;
                    draw();
                }
            });

            canvas.addEventListener('touchend', () => {
                isDragging = false;
                currentPendulum = null;
            });
            
            function update() {
                const num1 = -g * (2 * m1 + m2) * Math.sin(theta1);
                const num2 = -m2 * g * Math.sin(theta1 - 2 * theta2);
                const num3 = -2 * Math.sin(theta1 - theta2) * m2 * (omega2 * omega2 * l2 + omega1 * omega1 * l1 * Math.cos(theta1 - theta2));
                const den1 = l1 * (2 * m1 + m2 - m2 * Math.cos(2 * theta1 - 2 * theta2));
                let alpha1 = (num1 + num2 + num3) / den1;
                
                const num4 = 2 * Math.sin(theta1 - theta2);
                const num5 = (omega1 * omega1 * l1 * (m1 + m2) + g * (m1 + m2) * Math.cos(theta1) + omega2 * omega2 * l2 * m2 * Math.cos(theta1 - theta2));
                const den2 = l2 * (2 * m1 + m2 - m2 * Math.cos(2 * theta1 - 2 * theta2));
                let alpha2 = (num4 * num5) / den2;

                // Apply speed factor
                alpha1 *= speedFactor;
                alpha2 *= speedFactor;

                omega1 += alpha1;
                omega2 += alpha2;
                theta1 += omega1;
                theta2 += omega2;
            }

            function draw() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.save();
                ctx.translate(originX, originY);
                ctx.scale(scale, scale);

                // Calculate positions
                const x1 = l1 * Math.sin(theta1);
                const y1 = l1 * Math.cos(theta1);
                const x2 = x1 + l2 * Math.sin(theta2);
                const y2 = y1 + l2 * Math.cos(theta2);

                // Add to trail
                trail.push({ x: x2, y: y2 });
                if (trail.length > maxTrailLength) {
                    trail.shift();
                }

                // Draw trail
                ctx.beginPath();
                ctx.moveTo(trail[0].x, trail[0].y);
                ctx.lineWidth = 1;
                ctx.strokeStyle = `#63b3ed`;
                for (let i = 1; i < trail.length; i++) {
                    const point = trail[i];
                    ctx.lineTo(point.x, point.y);
                }
                ctx.stroke();

                // Draw pendulum 1
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x1, y1);
                ctx.strokeStyle = "#a0aec0";
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(x1, y1, m1 * 0.7, 0, 2 * Math.PI);
                ctx.fillStyle = "#4299e1";
                ctx.fill();
                ctx.strokeStyle = "#2d3748";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw pendulum 2
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = "#a0aec0";
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(x2, y2, m2 * 0.7, 0, 2 * Math.PI);
                ctx.fillStyle = "#63b3ed";
                ctx.fill();
                ctx.strokeStyle = "#2d3748";
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.restore();
            }

            function animate() {
                if (!isRunning) return;
                update();
                draw();
                frameId = requestAnimationFrame(animate);
            }

            function start() {
                if (!isRunning) {
                    isRunning = true;
                    animate();
                }
            }

            function stop() {
                if (isRunning) {
                    isRunning = false;
                    cancelAnimationFrame(frameId);
                }
            }
            
            function reset() {
                stop();
                theta1 = Math.PI / 2;
                theta2 = Math.PI / 2;
                omega1 = 0;
                omega2 = 0;
                trail = [];
                draw();
            }

            // Initial draw
            reset();
        }
    </script>
</body>
</html>
